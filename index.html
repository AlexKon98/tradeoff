    <main>
        <div class="main">
            <div class="parallax-block show-on-load">
                <div id="scene" class="replacement-canvas">
                    <img data-depth="0.2" src="./assets/img/canvas-bg.png" alt="canvas">
                    <img id="astronaut" data-depth="0.4" src="./assets/img/astronaut-2.png" alt="astronaut">
                </div>
            </div>

            <div class="menu-block show-on-load">
                <div id="main-menu" class="main-menu">
                    <a href="#" class="menu-item">Creative&Production</a>
                    <a href="#" class="menu-item">New Placement</a>
                    <a href="#" class="menu-item">Эксклюзивные Команды</a>
                    <a href="#" class="menu-item">Контакты</a>
                </div>

                <canvas id="particles" width="100" height="100"></canvas>
            </div>

            <div class="main-btn-container">
                <div class="show-on-load">
                    <button class="main-btn">
                        <img src="assets/img/btn.svg" alt="btn" class="button-svg">
                        Оставить заявку
                    </button>
                </div>
            </div>

            <div class="canvas-block show-on-load">
                <canvas id="mouse-trail" width="100" height="100"></canvas>
            </div>

        </div>
